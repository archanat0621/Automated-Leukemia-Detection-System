
{% extends 'Admin/Admin Home.html' %}
{% block body  %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="get"><table class="table table-borderless">
  <tr>
    <th width="8" scope="col">#</th>
    <th width="86" scope="col">Clinic Name</th>
    <th width="82" scope="col">Feedback</th>
    <th width="139" scope="col">Date</th>
  </tr>
    {% for i in data %}
  <tr>
      <td>{{ loop.index }}</td>
    <td>{{ i['clinic_name'] }}</td>
    <td>{{ i['feedback']}}</td>
    <td>{{ i['date']}}</td>
  </tr>
{% endfor %}
</table>
</form>
</body>
</html>
{% endblock %}
